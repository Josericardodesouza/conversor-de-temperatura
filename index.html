<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de temperatura</title>
</head>
<body>
    <header>
        <div id="titulos">
            <h1>CONVERSOR DE TEMPERATURAS</h1>
            <h2>Vai viajar e gostaria de saber se seu destino vai estar muito frio, frio, quente ou com temperatura amena? Então use nossa ferramenta</h2>
        </div>

    </header>
    <main>
        <section>
            <div>
              <label for="">Insira a temperatura que gostaria de converter: </label>
                <input type="number" id="input-ent">
                <div>
                    <input type="radio" name="input-radio" id="irc" value="c"><label for="irc">Celsius</label>
                    <input type="radio" name="input-radio" id="irf" value="f"><label for="irf">Fahrenheit</label>
                    <input type="radio" name="input-radio" id="irk" value="k"><label for="irk">Kelvin</label>
                </div>
                <br>
                <label>Escolha a temperatura final para a conversão</label>
                <select id="select">
                    <option value="c">Celsius (C)</option>
                    <option value="f">Fahrenheit (F)</option>
                    <option value="k">Kelvin (K)</option>
                </select>


                <button onclick="teste(); texto()">Teste</button>
                <button onclick="reiniciar()">Reiniciar</button>
            </div>

        </section>
        <section id="secao-saida">

            <div id="div-saida">
            <p id="saida" style="color: wheat;"></p>
            <p id="p-frase" style="color: white;"></p>

            </div>

        </section>
        <footer>
            <p>Site desenvolvido por</p>
            <p>José R. de Souza &copy; 2024</p>

        </footer>


    </main>
    
</body>

<script src="app.js"></script>
</html>
