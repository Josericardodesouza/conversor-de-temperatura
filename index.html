<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon/summer.png" type="image/x-icon">
    <title>Conversor de temperatura</title>
</head>
<body>
    <header id="header">
        <h1>CONVERSOR DE TEMPERATURAS</h1>
    </header>

        <div id="tituloh2">
            <h2>Use nossa ferramenta de conversão de temperatura caso não queira perder tempo fazendo cálculos complexos</h2>
        </div>

    <main>
        <section id="section-ent">

            <div class="div-img">
                <img src= "images/thermometer-4353318_1280.jpg" alt="">
            </div>

            <div id="ent">
              <label for="input-ent">Insira a temperatura que gostaria de converter: </label>
                <input type="number" id="input-ent" name = "input-ent" placeholder="31,0">

                <div id="inputs-radio">
                    <input type="radio" name="input-radio" id="irc" value="c"><label for="irc">Celsius</label>
                   
                    <input type="radio" name="input-radio" id="irf" value="f"><label for="irf">Fahrenheit</label>
                   
                    <input type="radio" name="input-radio" id="irk" value="k"><label for="irk">Kelvin</label>
                </div>
                <br>
                <label for="select">Escolha a escala termométrica para obter o resultado final da conversão</label>
                <select id="select" name="select">
                    <option value="c">Celsius (C)</option>
                    <option value="f">Fahrenheit (F)</option>
                    <option value="k">Kelvin (K)</option>
                </select>

                
            <div id="botao">
                <button onclick="Executar(); texto()" id="btn-converter" class="btn">Converter</button>
             
            </div>
           
            </div>


        </section>


        <section id="section-saida">

            <div id="conteiner1">

                <div id="box-res">
                    <p id="saida" class="p-res" style= "color: black;">50</p>
                    <p class="p-res" id="p-graus" style="color: black;">C</p>
                    </div>
    
                    <div id="box-frase">
                        <p id="p-frase" class="p-res"></p>
                    </div>

            </div>


            <div id="conteiner2">
                
            <div id="img-res">
                <img src="" alt="" id="imgSaida">
 
             </div>

            </div>

          

           
           



        </section>

        <!-- <button onclick="reiniciar()" id="btn-reiniciar" class="btn">Reiniciar</button> -->


    </main>

    <footer>
        <div id="footer-p">
            <p>Projeto desenvolvido por</p>

        </div>

    </footer>
    
</body>
